<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>sticky basic test</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .header {
            height: 100px;
            background: yellow;
        }
        .sticky-wrapper {
            margin: 5px;
            padding: 5px;
            border: 5px solid blue;
        }
        .sticky {
            -webkit-box-sizing: border-box;
            height: 50px;
            border: 5px solid blue;
            margin: 20px;
            padding: 20px;
            background: green;
        }
        .content {
            height: 700px;
        }
        .another-wrapper {
            height: 1000px;
        }
    </style>
</head>
<body>
    <div class="sticky-wrapper">
        <div class="header"></div>
        <div class="sticky" style="background:red;">吸顶sticky元素</div>
        <div class="content">这是之后的内容</div>
    </div>
    <div class="another-wrapper"></div>
    <script src="../build/sticky.debug.js"></script>
    <script>
        var stickyIns = new lib.sticky({element: '.sticky', top: 20});
    </script>
</body>
</html>
