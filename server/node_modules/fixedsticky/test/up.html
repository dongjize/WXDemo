<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>sticky up test</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no,address=no,email=no">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .banner {
            height: 0;
            padding-bottom: 30.769%;
        }
        .banner img {
            width: 100%;
        }
        .batches {
            background: #eee;
        }
        .batch {
            height: 300px;
        }
        .batch-title {
            display: -webkit-box;
            -webkit-box-align: center;
            font: 16px bold;
            background: #ccc;
        }
        .batch-time {
            width: 100px;
            padding: 10px;
            color: white;
            text-align: center;
            background: green;
        }
        .batch-intro {
            -webkit-box-flex: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="http://gw.alicdn.com/tps/i3/TB1jQE4GXXXXXcHXFXXodDP4VXX-650-200.jpg">
    </div>
    <div class="batches">
        <div class="batch">
            <div class="batch-title">
                <div class="batch-time">08:00场</div>
                <div class="batch-intro">母婴专场</div>
            </div>
        </div>
        <div class="batch">
            <div class="batch-title">
                <div class="batch-time">12:00场</div>
                <div class="batch-intro">男装专场</div>
            </div>
        </div>
        <div class="batch">
            <div class="batch-title">
                <div class="batch-time">16:00场</div>
                <div class="batch-intro">女装专场</div>
            </div>
        </div>
        <div class="batch">
            <div class="batch-title">
                <div class="batch-time">20:00场</div>
                <div class="batch-intro">食品专场</div>
            </div>
        </div>
        <div class="batch">
            <div class="batch-title">
                <div class="batch-time">00:00场</div>
                <div class="batch-intro">家电专场</div>
            </div>
        </div>
    </div>
    <div class="another-wrapper"></div>
    <script src="../build/sticky.debug.js"></script>
    <script>
        var batchTitles = document.querySelectorAll('.batch-title');
        [].slice.call(batchTitles).forEach(function(batchTitle) {
            new lib.sticky({element: batchTitle, withinParent: true});
        });
    </script>
</body>
</html>
